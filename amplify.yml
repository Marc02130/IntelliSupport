version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0  # Install the required Node.js version
        - nvm use 18.19.0      # Use the installed version
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la build  # Add this to verify build output
        - cat build/index.html  # And this to check the entry point
  artifacts:
    baseDirectory: build    # Changed from 'dist' to 'build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '/index.html'  # Add specific header for index.html
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
  redirects:
    - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'