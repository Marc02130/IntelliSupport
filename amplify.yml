version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0  # Install the required Node.js version
        - nvm use 18.19.0      # Use the installed version
        - npm ci
    build:
      commands:
        - VITE_BASE_URL=./ npm run build  # Add base URL for relative paths
        - ls -la build  # Add this to verify build output
        - cat build/index.html  # And this to check the entry point
  artifacts:
    baseDirectory: build    # Changed from 'dist' to 'build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '/index.html'  # Add specific header for index.html
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
  redirects:
    - source: '/**'  # Changed from /* to /** to catch all paths
      target: '/index.html'
      status: '200'
  rewrites:
    - source: '/**'  # Changed from /* to /** to catch all paths
      target: '/index.html'
      status: '200'