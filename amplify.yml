version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0  # Install the required Node.js version
        - nvm use 18.19.0      # Use the installed version
        - npm ci
    build:
      commands:
        - npm run build
        - ls -la build
        - cat build/index.html
  artifacts:
    baseDirectory: build    # Changed from 'dist' to 'build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '/index.html'  # Add specific header for index.html
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/'
      target: '/index.html'
      status: '200'